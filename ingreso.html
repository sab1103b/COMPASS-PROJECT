<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COMPASS - Ingreso</title>
  <link rel="stylesheet" href="ingreso.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header style="background-color: #edeae2; padding: 30px 0; text-align: center;">
    <h1 style="font-size: 60px; margin: 0; font-family: 'Josefin Sans', sans-serif;">COMPASS</h1>
    <h2 style="font-size: 30px; margin: 0; font-family: 'Josefin Sans', sans-serif;">
      INGRESO Y REGISTRO <img src="../imagenes/cafe.png" alt="café" style="width: 30px; vertical-align: middle;">
    </h2>
    <hr style="margin-top: 40px; width: 90%;">
  </header>

  <section class="ingreso-container">
    <div class="ingreso-form">
      <div class="input-container">
        <input type="email" placeholder="Correo">
      </div>

      <div class="input-container">
        <input type="password" id="password" placeholder="Contraseña">
        <span class="toggle-password" onclick="togglePassword()">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="#333">
            <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5
                     5 2.2 5 5-2.2 5-5 5zm0-8c-1.6 0-3 1.4-3 3s1.4 3 3 3 3-1.4 3-3-1.4-3-3-3z"/>
          </svg>
        </span>
      </div>

      <!-- LÍNEA BLANCA -->
      <hr class="linea-blanca" />

      <div style="text-align: right; font-size: 13px; color: #3d1c1a; margin-top: 5px;">
        ¿Olvidaste la contraseña?
      </div>

      <button class="btn-usuario">INGRESAR</button>
      <button class="btn-usuario">NUEVO USUARIO</button>
      <button class="btn-usuario">ADMINISTRADOR</button>
    </div>

    <div class="ingreso-image">
      <img src="../imagenes/cafeconarte.png" alt="Café con arte latte">
    </div>
  </section>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.innerHTML = `<path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7 1.5 0 2.9-.3 4.2-.9l3.2 3.2 1.3-1.3L4.3 4.3 3 5.6l3 3C4.7 9.6 3.2 10.7 2 12c1.7 3.9 6 7 11 7 2.8 0 5-2.2 5-5 0-.7-.1-1.3-.4-1.9l-6.5-6.5c.6-.3 1.2-.4 1.9-.4z"/>`;
      } else {
        passwordInput.type = "password";
        eyeIcon.innerHTML = `<path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5
                     5 2.2 5 5-2.2 5-5 5zm0-8c-1.6 0-3 1.4-3 3s1.4 3 3 3 3-1.4 3-3-1.4-3-3-3z"/>`;
      }
    }
  </script>
</body>
</html>
