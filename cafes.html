<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaporte del Café</title>
    <link rel="stylesheet" href="cafes.css">
</head>
<body>
    <div class="container">
        <h1 class="title">COMPASS</h1>
        <h2 class="subtitle">CAFÉS A TU GUSTO</h2>
        <div class="line"></div>

        <div class="cards-container">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/1200px-A_small_cup_of_coffee.JPG" alt="Pasaporte con café 1">
                <div class="card-content">
                    <p class="code">Carajillo frío</p>
                    <p class="code">Café Gonzales y Casa Zirio</p>
                </div>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/1200px-A_small_cup_of_coffee.JPG" alt="Pasaporte con café 2">
                <div class="card-content">
                    <p class="code">Cafe de las motos</p>
                    <p class="code">
                        Café Racer
                    </p>
                </div>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/1200px-A_small_cup_of_coffee.JPG" alt="Pasaporte con café 3">
                <div class="card-content">
                    <p class="code">AKKAL</p>
                    <p class="code">
                        Cráneo Sacral
                    </p>
                </div>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/1200px-A_small_cup_of_coffee.JPG" alt="Pasaporte con café 3" alt="Pasaporte con café 4">
                <div class="card-content">
                    <p class="code">Aromática de Café</p>
                    <p class="code">Vronx 60</p>
                </div>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/1200px-A_small_cup_of_coffee.JPG" alt="Pasaporte con café 3" alt="Pasaporte con café 5">
                <div class="card-content">
                    <p class="code">Bittersweet coffee</p>
                    <p class="code">Quipile Coffee</p>
                </div>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/1200px-A_small_cup_of_coffee.JPG" alt="Pasaporte con café 3" alt="Pasaporte con café 6">
                <div class="card-content">
                    <p class="code">Jazmín del Occidente</p>
                    <p class="code">Aguita negra café</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
